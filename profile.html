  <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <form id="postForm" enctype="multipart/form-data">

              <label for="postBody">Post Content</label>
              <textarea class="form-control" id="postBody" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="postImage">Post Image</label>
              <input type="file" class="form-control-file" id="postImage">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitPost()">Post</button>
        </div>
      </div>

  <script>
  const displayPosts = async () => {
    const posts = await fetchPosts();
    for (const { createdAt, likes, text, username } of posts)
      qS('#posts').innerHTML += `
        <div>
          <span>${username}</span>
          <span>${text}</span>
        </div>
        <div>
          <span>${createdAt}</span>
          <span>${likes.length}</span>
        </div>
        <br>
      `;
  };
  
  const fetchPosts = async () => {
    // console.log('getLoginData():', getLoginData())
    try {
      const resp = await fetch('https://microbloglite.herokuapp.com/api/posts', {
        headers: { Authorization: `Bearer ${getLoginData().token}` }
      });
      return resp.json();
    } catch(err) {
      console.log(err);
      return [];
    }
  };
</script>
