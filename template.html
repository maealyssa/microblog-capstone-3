<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Head Space</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="styles/profile.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JS -->
    <script src="scripts/auth.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <!-- No need to specify a container fluid and row. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black static-top">
            <!-- Left column navbar -->
            <div class="col-md-2 bg-black">
                <img src="video/headspace.png" alt="Headspace logo" height="50">
            </div>

            <!-- Center column navbar -->
            <div class="col-md-8 bg-black">
                <!-- ... your center navbar code -->
            </div>

            <!-- Right column navbar -->
            <div class="col-md-2 bg-gold">
                <!-- Content for the right column navbar -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid mt-5">
          <div class="row">
            <!--==Left column==-->
            <div class="col-md-2">
              <div class="d-flex flex-column vh-100">
                <!--==User information==-->
                <div class="row overlay">
                  <div class="col-12 d-flex flex-column align-items-center text-center py-5">
                      <div class="banner" style="background-image: url(''); height: 50%; width: 100%; position: absolute;"></div>
                      <img img class="rounded-circle" src="images/mcqiqi.jpg">
                      <h1 class="mt-4">User Name</h1>
                      <p>User Description</p>
                  </div>
                  <h5>Badges:</h5>
                  <p></p>
                  <h5>Location:</h5>
                  <p></p>
                  <h5>Hobbies:</h5>
                  <p></p>
                </div>
                <!--==Following, followers, and likes==-->
                <div class="card mt-auto">
                  <div class="card-body">
                    <ul class="nav nav-tabs">
                      <li class="nav-item">
                        <a class="nav-link" href="#following" data-toggle="tab" data-count="20">Following</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#followers" data-toggle="tab" data-count="200">Followers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#Likes" data-toggle="tab" data-count="100">Likes</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8" id="center-col">
              <!--==Share new post==-->
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">What would you like to share today?</h5>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal">Post</button>
                </div>
              </div>
              <!--==Posts feed==-->
              <div id="postsFeed"></div>
            </div>
            <!--==Right Column==-->
            <div class="col-md-2"></div>
          </div>
        </div>
  <!--==Modal==-->
  <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="postForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="postBody">Post Content</label>
              <textarea class="form-control" id="postBody" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitPost()">Post</button>
        </div>
      </div>
    </div>
  </div>
  </div>
    </main>

    <footer>
        <!-- Footer -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts/profile.js"></script>
</body>

</html>
