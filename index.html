<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Global CSS (CSS rules you want applied to all pages) -->
        <link rel="stylesheet" href="styles/global.css">

        <!-- Page-specific CSS -->
        <link rel="stylesheet" href="styles/landing.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Head Space</title>

        <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
        <script src="scripts/auth.js"></script>
        <script>
            if (isLoggedIn() === true) window.location.replace("/posts.html");
        </script>
    </head>

    <body>
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black static-top">
                <div class="container">
                    <img src="images/headSpace.png" alt="..." height="100">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item p-2">
                                <a class="nav-link" href="index.html"><i class="fa fa-home"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="registration.html"><i class="fa fa-user-plus"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="posts.html"><i class="fa fa-commenting-o"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="profile.html"><i class="fa fa-user-circle-o"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>

            <!-- SIGN IN FORM -->
            <div class="container-fluid d-flex">
                <img class="moonImg" src="images/moonAndStars.png" alt="" height="500">
                <img class="astroBoy" src="images/astronaut.png" height="150">
                <div class="row">
                    <div class="login col-4 m-4 text-center">
                        <h2 class="mb-4">Back?</h2>
                        <form id="login">
                            <div class="single-input mb-4">
                                <span><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="inputUserName" placeholder="username" required>
                                <!-- <div class="valid-feedback">Good! Your email address looks valid.</div> -->
                            </div>
                            <div class="single-input mb-3">
                                <span><i class="fa fa-unlock"></i></span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="password" required>
                                <!-- <div class="invalid-feedback">Opps! You have entered an invalid password.</div> -->
                            </div>
                            <button id="login" type="submit" class="btn btn-outline-dark">log in</button>
                        </form>
                    </div>
                    <!-- ABOUT INFO -->
                    <div class="col">
                        <h1 class="aboutSection">About Head Space</h1>
                        <p class="aboutP">Picture this: four individuals with an excessive amount of forehead space and an uncontrollable urge to spread creative chaos.  We're here to shoot up some much-needed humor and artistic mayhem into your digital lives.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="midSection container-fluid bg-black p-4">
                <img src="images/headspace.png" alt="" srcset="" height="200">
            </div>
        </footer>
        <!-- Page-specific code -->
        <script src="scripts/landing.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
