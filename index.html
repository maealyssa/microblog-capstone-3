<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Global CSS (CSS rules you want applied to all pages) -->
        <link rel="stylesheet" href="styles/global.css">

        <!-- Page-specific CSS -->
        <link rel="stylesheet" href="styles/landing.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Head Space</title>

        <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
        <script src="./auth.js"></script>
        <script>
            if (isLoggedIn() === true) window.location.replace("/posts");
        </script>
    </head>

    <body>
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black static-top">
                <div class="container">
                    <img src="images/headSpace.png" alt="..." height="100">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item p-2">
                                <a class="nav-link" href="index.html"><i class="fa fa-home"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="registration.html"><i class="fa fa-user-plus"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="posts.html"><i class="fa fa-commenting-o"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link" href="profile.html"><i class="fa fa-user-circle-o"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container sign-in-form text-center">
                <h2>Open Sesame</h2>
                <form id="login">
                    <div class="mb-3">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                        <!-- <div class="valid-feedback">Good! Your email address looks valid.</div> -->
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <!-- <div class="invalid-feedback">Opps! You have entered an invalid password.</div> -->
                    </div>
                    <button type="submit" class="btn btn-dark">Sign in</button>
                </form>
            </div>

        </main>

        <footer></footer>

        <!-- Page-specific code -->
        <script src="scripts/landing.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
